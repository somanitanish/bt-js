<!DOCTYPE html>
<html>
<head>
  <title>Alphabetical Sort</title>
</head>
<body>
    <h1>Task 2 JavaScript</h1>

<input type="text" id="inputString" placeholder="Enter a string">
<button onclick="sortInputString()">Sort</button>
<p id="output"></p>

<script>
function sortString(str) {
  // Convert the string to an array of characters, sort them, and join back into a string
  return str.split('').sort().join('');
}

function sortInputString() {
  const inputElement = document.getElementById('inputString');
  const inputValue = inputElement.value;

  // Sort the input string
  const sortedString = sortString(inputValue);

  const outputElement = document.getElementById('output');
  outputElement.textContent = 'Sorted String: ' + sortedString;
}
</script>

</body>
</html>
