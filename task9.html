<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division Calculator</title>
  
  <style>
    .centered-heading {
      text-align: center;
    }
    .calculator-frame {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      text-align: center;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 5px;
    }

    .output {
      font-weight: bold;
      margin-top: 10px;
    }

    .output span {
      display: block;
      margin-top: 5px;
    }

    .button-group button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="centered-heading">
    <h1>Task 3 JavaScript</h1>
  </div>
<div class="calculator-frame">
  <h2>Multiplication and Division Calculator</h2>

  <div class="input-group">
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" placeholder="Enter first number">
  </div>

  <div class="input-group">
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" placeholder="Enter second number">
  </div>

  <div class="button-group">
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
  </div>

  <div class="output" id="output"></div>
</div>

<script>
function multiply() {
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);

  if (isNaN(num1) || isNaN(num2)) {
    alert('Please enter valid numbers.');
    return;
  }

  const multiplication = num1 * num2;

  const outputElement = document.getElementById('output');
  outputElement.innerHTML = `Multiplication Result: <span>${multiplication}</span>`;
}

function divide() {
  const num1 = parseFloat(document.getElementById('num1').value);
  const num2 = parseFloat(document.getElementById('num2').value);

  if (isNaN(num1) || isNaN(num2) || num2 === 0) {
    alert('Please enter valid numbers. The second number must be non-zero.');
    return;
  }

  const division = num1 / num2;

  const outputElement = document.getElementById('output');
  outputElement.innerHTML = `Division Result: <span>${division}</span>`;
}
</script>

</body>
</html>
